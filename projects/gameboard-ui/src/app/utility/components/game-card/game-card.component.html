<div class="card bg-dark comp-card h-100" (click)="select()">
  <div class="game-front position-absolute" style="top: 15px; left: 2px;">
    <h2>
      <span class="badge badge-indigo cool-badge m-1 lb-font upper">
        <span>{{ game.cardText1 }}</span>
      </span>
    </h2>
  </div>
  <img [src]="game.cardUrl" class="img-fluid">
  <div class="d-flex flex-column p-0 position-absolute h-100 w-100">
    <div class="game-front d-flex justify-content-end p-3">
      <h6 class="text-white mt-0">
        <span class="badge badge-pill badge-tag badge-dark game-type">
          {{ game.key }}
          <fa-icon [icon]="game.allowTeam ? faUsers : faUser"></fa-icon>
        </span>
      </h6>
    </div>
    <div class="game-tag-bg px-1 my-auto">
      <h1 class="text-white text-center">
        {{ game.cardText2 }}
      </h1>
    </div>
    <div *ngIf="game.mode" class="d-flex justify-content-start p-3 game-front w-100 h-100 position-absolute">
      <img *ngIf="game.modeUrl" [src]="game.modeUrl" class="mt-auto mode-logo rounded-circle bg-white" alt="Environment Logo" (error)="setModeUrlPath()">
    </div>
    <h2>
      <span class="badge d-flex justify-content-end m-1 lb-font upper">{{ game.cardText3 }}</span>
    </h2>
  </div>
</div>
